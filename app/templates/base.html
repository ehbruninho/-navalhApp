<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NavalhApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-white">

<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-black p-3 vh-100" style="width: 240px;">
        <h4 class="text-white mb-4">NavalhApp</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="{{ url_for('user.view_profile') }}" class="nav-link text-white">
                    <i class="fas fa-user-circle me-2"></i> Perfil
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-calendar-plus me-2"></i> Agendar
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href={{ url_for('local.view_local') }} class="nav-link text-white">
                    <i class="fas fa-map-marker-alt me-2"></i> Localizar Barbearia
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-list-alt me-2"></i> Meus Agendamentos
                </a>
            </li>
            <li class="nav-item mb-2">
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-search me-2"></i> Pesquisar Serviço
                </a>
            </li>
        </ul>
    </div>

    <!-- Conteúdo -->
    <div class="flex-grow-1 p-4" style="min-height: 100vh;">
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/toggle_password.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
